{% extends "dash_layout.html"%}
{% block content%}
    <div class="container">
    <div class="row">
    <div class="col-md-3">
      <div class="card-counter primary">
        <i class="fa fa-database"></i>
        <span class="count-numbers">{{account}}</span><br/>
        <span class="count-name">ACTIVE ACCOUNT</span>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-counter danger">
        <i class="fa fa-database"></i>
        <span class="count-numbers">7</span><br/><br/>
        <span class="count-name">INACTIVE ACCOUNT</span>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-counter success">
        <i class="fa fa-users"></i>
        <span class="count-numbers">{{customers}}</span><br/>
        <span class="count-name">ACTIVE CUSTOMER</span>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-counter info">
        <i class="fa fa-users"></i>
        <span class="count-numbers">10</span><br/>
        <span class="count-name">INACTIVE CUSTOMER</span>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div class="container" style="text-align: center;">
    <h2 class="text-info" style="font-weight:bold;">Statisctics</h2>
    <div>
        <div id="piechart" style="width: 80px;height: 80px;margin-left: 500px;"></div>
    </div>
  </div>


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
  // Load google charts
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  
  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Active Account', 'y'],
    ['Inactive Account', 8],
    ['Active customer', 2],
    ['Inactive', 4],
  ]);
  
    // Optional; add a title and set the width and height of the chart
    var options = {'title':'', 'width':550, 'height':400};
  
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
  }
  </script>
  

{% endblock %}
